<!DOCTYPE html>
<html lang="es" ng-app="jareina">

<head>
  <meta charset="UTF-8">
  <title>JAreina</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body class="marte">

  <div class="container" ng-controller="mensajesController">
    <div class="row">
      <div class="col-md-12">
        <h2>Mensajes</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Mensaje</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="mensaje in mensajes">
              <td>{{mensaje.usuario}}</td>
              <td>{{mensaje.mensaje}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>

    <script src="js/Services/mensajesService.js"></script>



    <script src="js/Controllers/mensajesController.js"></script>
    <footer>JAreina 2018</footer>
</body>

</html>
