<!DOCTYPE html>
<html lang="es" ng-app="jareina">

<head>
  <meta charset="UTF-8">
  <title>JAreina</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller="UsuariosController" class="marte">


  <div ng-if="error">{{error}}</div>
  <h1>RESPONSE : {{usuarios | json}}</h1>
  <ul ng-repeat="u in usuarios.data">
    <li><strong>Nombre:</strong> {{ u.nombre }}</li>
    <li><strong>Apellidos:</strong> {{ u.apellidos }}</li>
    <li><strong>Email:</strong> {{ u.email }}</li>
    <li><strong>Lenguajes:</strong> |
      <span ng-repeat="lenguaje in u.lenguajes">
   {{ lenguaje }} |
 </span></li>
    <hr>

  </ul>



  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/Config/Log.js"></script>

    <script src="js/Config/HTTP.js"></script>
  <script src="js/Services/Playlist.js"></script>


  <script src="js/Decorators/Playlists.js"></script>
  <script src="js/Controllers/PlaylistController.js"></script>
  <script src="js/Controllers/PromesaController.js"></script>
  <script src="js/Controllers/PromesasController.js"></script>
  <script src="js/Controllers/AnchorScrollController.js"></script>
  <script src="js/Controllers/CacheControllerUno.js"></script>
  <script src="js/Controllers/CacheControllerDos.js"></script>
  <script src="js/Controllers/PlaylistMetodosController.js"></script>


  <script src="js/Controllers/IntervalController.js"></script>
  <script src="js/Controllers/UsuariosController.js"></script>
  <footer>JAreina 2018</footer>
</body>

</html>
