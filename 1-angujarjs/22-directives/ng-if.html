<!DOCTYPE html>
<html lang="es" ng-app="miApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ng-class</title>

  <script src="lib/angular.js"></script>
</head>

<body ng-controller="miCtrl">
  <div class="container">
    <input type="button" ng-click="mostrar()" value="MOSTRAR">
    <p ng-if="mostrarlo">Bienvenido al mundo de <strong>AngularJS</strong></p>
  </div>
  <script>
    angular.module('miApp', [])
      .controller('miCtrl', ['$scope', function($scope) {
        $scope.mostrarlo = false;
        $scope.mostrar = () =>{
                $scope.mostrarlo = !$scope.mostrarlo;
        };
      }])
  </script>
</body>


</html>
