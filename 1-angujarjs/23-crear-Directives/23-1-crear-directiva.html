<!DOCTYPE html>
<html lang="es" ng-app="jareina">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="lib/angular.js"></script>
</head>
<body>
<primera-directiva></primera-directiva>
<segunda-directiva></segunda-directiva>
<div segunda-directiva></div>
<script>
  angular.module('jareina', [])
   .directive('primeraDirectiva', [function () {
  return {
   restrict: 'E',
   template: '<p>DIRECTIVA CREADA COMO ELEMENTO</p>'
   };
   }])
   .directive('segundaDirectiva', [function () {
  return {
   restrict: 'EA',
   template: '<p>SEGUNDA DIRECTIVA CREADA COMO ATRIBUTO Y ELEMENTO</p>'
   };
   }])
</script>
</body>
</html>
