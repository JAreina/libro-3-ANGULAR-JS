<!DOCTYPE html>
<html lang="es" ng-app="jareina3">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="lib/angular.js"></script>
  <script>
    var jareina = angular.module('jareina3', []);

    jareina.controller('padreController', ['$scope', function($scope) {

      $scope.errorMinimo = false;
      $scope.$watch('password', function(nuevo, anterior) {
        if (!nuevo) return;
        if (nuevo.length < 6) {
          $scope.errorMinimo = true;
        } else {
          $scope.errorMinimo = false;
        }
      })

    }]);
  </script>
</head>

<body ng-controller="padreController">

  <div>

    <form action="#">
      Contraseña: <input type="password" ng-model="password">
      <p ng-show="errorMinimo">Error: No cumple con el mínimo de caracteres (6)</p>
    </form>

  </div>



</body>

</html>
